   <style>
        :root {
            --gallery-gap: 2vw;
            --gallery-border: 1px solid black;
        }
        #galleryGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--gallery-gap);

        .gallery-card:hover {

        }
        .gallery-cover {
            width: 100%;
            aspect-ratio: 4 / 5;
            object-fit: cover;
            border: var(--gallery-border);
        }
        .gallery-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25vw;
        }
        .gallery-title {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2vw;
        }
        .gallery-description {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        @media (max-width: 720px) {
            #galleryGrid {
                gap: 4vw;
                margin: 4vw;
            }
            .gallery-card {
                padding: 3vw;
            }
            .gallery-title {
                letter-spacing: 0.4vw;
            }
        }

<script>
    let date = new Date();
    let time = date.toLocaleTimeString("en-US", {
        timeZone: "America/Los_Angeles",
    });
    document.getElementById("time").innerHTML = time;
    let updateTimer = true
    setInterval(function(){
        if(!updateTimer){
           return;
        }
        date = new Date();
        let time = date.toLocaleTimeString("en-US", {
            timeZone: "America/Los_Angeles",
        });
        document.getElementById("time").innerHTML = time.split(" ")[0] +"."+ date.getMilliseconds().toString().slice(0,2);
    }, 1);

    function pauseTimer() {
        updateTimer = false;
        setTimeout(function () {
            updateTimer = true;
        }, 1500);
    }

    setTimeout(function() {
        pauseTimer()
        setInterval(function () {
            pauseTimer();
        }, 60000);
    }, 60000 - date.getSeconds() * 1000 - date.getMilliseconds() - 1500);

</script>
