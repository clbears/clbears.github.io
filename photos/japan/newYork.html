   <style>
        #image_grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Flexible columns */
            gap: 16px; /* Spacing between items */
            grid-auto-flow: dense; /* Prioritize filling columns */
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }

        .grid-item:hover {
            transform: scale(1.03); /* Slight zoom effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow effect */
        }

        /* Landscape images span two columns */
        .grid-item.landscape {
            grid-column: span 2;
        }

        /* Default behavior for portrait images */
        .grid-item.portrait {
            grid-column: span 1;
        }

        /* Fullscreen View Styling */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 60%;
            max-height: 60%;
            object-fit: contain;
        }

        .lightbox.active {
            display: flex;
        }
    </style>

<script>
    let date = new Date();
    let time = date.toLocaleTimeString("en-US", {
        timeZone: "America/Los_Angeles",
    });
    document.getElementById("time").innerHTML = time;
    let updateTimer = true
    setInterval(function(){
        if(!updateTimer){
           return;
        }
        date = new Date();
        let time = date.toLocaleTimeString("en-US", {
            timeZone: "America/Los_Angeles",
        });
        document.getElementById("time").innerHTML = time.split(" ")[0] +"."+ date.getMilliseconds().toString().slice(0,2);
    }, 1);

    function pauseTimer() {
        updateTimer = false;
        setTimeout(function () {
            updateTimer = true;
        }, 1500);
    }

    setTimeout(function() {
        pauseTimer()
        setInterval(function () {
            pauseTimer();
        }, 60000);
    }, 60000 - date.getSeconds() * 1000 - date.getMilliseconds() - 1500);

    document.addEventListener("DOMContentLoaded", function() {
        let images = document.getElementsByClassName("flip");
        console.log(images);
        for (let i = 0; i < images.length; i++) {

            images[i].addEventListener("mousedown", function() {
                let image_list = this.getAttribute("data-image_list").split(", ");
                let current_image = this.getAttribute("src");
                let next_image = image_list[(image_list.indexOf(current_image) + 1) % image_list.length];
                this.setAttribute("src", next_image);
            });
        }
    });
    document.addEventListener("DOMContentLoaded", function () {
    // List of image file paths
    const imageFiles = [
        "/photos/newYork/newYork1.jpeg",
        "/photos/newYork/newYork2.jpeg",
        "/photos/newYork/newYork3.jpeg",
        "/photos/newYork/newYork4.jpeg",
        "/photos/newYork/newYork5.jpeg",
        "/photos/newYork/newYork6.jpeg",
        "/photos/newYork/newYork7.jpeg",
        "/photos/newYork/newYork8.jpeg",
        "/photos/newYork/newYork9.jpeg",
        "/photos/newYork/newYork10.jpeg",
        "/photos/newYork/newYork11.jpeg",
        "/photos/newYork/newYork12.jpeg",
        "/photos/newYork/newYork13.jpeg",
        "/photos/newYork/newYork14.jpeg",
        "/photos/newYork/newYork15.jpeg",
        "/photos/newYork/newYork16.jpeg",
    ];

    // Reference to the image grid container
    const imageGrid = document.getElementById("image_grid");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    // Dynamically generate grid items for each image
    imageFiles.sort().forEach(file => {
        const gridItem = document.createElement("div");
        gridItem.classList.add("grid-item");

        const img = document.createElement("img");
        img.src = file;
        img.alt = "Photo";

        // Temporarily load the image to calculate its dimensions
        img.onload = function () {
            if (img.naturalWidth > img.naturalHeight) {
                gridItem.classList.add("landscape"); // For horizontal images
            } else {
                gridItem.classList.add("portrait"); // For vertical images
            }
        };

        // Open image in lightbox on click
        gridItem.addEventListener("click", () => {
            lightbox.classList.add("active");
            lightboxImg.src = file;
        });

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
    });

    // Close lightbox on click
    lightbox.addEventListener("click", () => {
        lightbox.classList.remove("active");
    });
});
</script>
