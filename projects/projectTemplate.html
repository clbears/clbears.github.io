        #projectTitle {

            text-transform: uppercase;
            letter-spacing: 0.4vw;
            margin-top: 3vw;
        }

        #image_grid {

            gap: 1.5vw;
            margin: 2vw;

            row-gap: 2vw;
        }

        #projectLabel {

            gap: 0.8vw;
            border: 1px solid black;

        }

        #projectLabel span {

        }

        #projectSummary {

            grid-row: 2 / span 2;
            border-right: 1px solid black;
            padding-right: 1.5vw;
            display: flex;
            flex-direction: column;
            gap: 1vw;
        }

        #projectNotes {
            grid-column: 1 / span 3;
            grid-row: 4 / span 2;
            border-right: 1px solid black;
            padding-right: 1.5vw;

            flex-direction: column;
            gap: 1vw;
        }

        #projectHero {
            grid-column: 4 / span 3;
            grid-row: 1 / span 5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 30vw;
            border: 1.5px solid black;
        }

        #projectHero img,
        #projectHero video {

            height: 100%;
            object-fit: cover;
        }

        .note-block {
            border-top: 1px solid black;
            padding-top: 0.8vw;
            text-transform: uppercase;
            letter-spacing: 0.2vw;
        }

        #projectGallery {
            grid-column: 1 / span 6;
            grid-row: 6;
            display: grid;
            gap: 1.5vw;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            border-top: 1px solid black;
            padding-top: 1.5vw;
        }

        .gallery-card {
            border: 1px solid black;
            padding: 1vw;
            display: flex;
            flex-direction: column;
            gap: 0.8vw;
            text-transform: uppercase;
            letter-spacing: 0.15vw;
        }

        .gallery-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 1px dashed black;
        }

        .gallery-card span {
            font-weight: 500;
        }

        @media (max-width: 900px){
            #projectTitle {

                letter-spacing: 1vw;

                border-top: 1px solid black;

                padding-top: 1.2vw;
            }

            #projectHero {
                grid-column: 1 / span 6;
                grid-row: 4 / span 3;
            }

            #projectGallery {
                grid-row: 7;
            }
        }
    </style>

<script>
    let date = new Date();
    let time = date.toLocaleTimeString("en-US", {
        timeZone: "America/Los_Angeles",
    });
    document.getElementById("time").innerHTML = time;
    let updateTimer = true;

    setInterval(function() {
        if (!updateTimer) {
            return;
        }
        date = new Date();
        let time = date.toLocaleTimeString("en-US", {
            timeZone: "America/Los_Angeles",
        });
        document.getElementById("time").innerHTML = time.split(" ")[0] + "." + date.getMilliseconds().toString().slice(0, 2);
    }, 1);

    function pauseTimer() {
        updateTimer = false;
        setTimeout(function () {
            updateTimer = true;
        }, 1500);
    }

    setTimeout(function() {
        pauseTimer();
        setInterval(function () {
            pauseTimer();
        }, 60000);
    }, 60000 - date.getSeconds() * 1000 - date.getMilliseconds() - 1500);

    document.addEventListener("DOMContentLoaded", function() {
        let images = document.getElementsByClassName("flip");
        for (let i = 0; i < images.length; i++) {
            images[i].addEventListener("mousedown", function() {
                let image_list = this.getAttribute("data-image_list").split(", ");
                let current_image = this.getAttribute("src");
                let next_image = image_list[(image_list.indexOf(current_image) + 1) % image_list.length];
                this.setAttribute("src", next_image);
            });
        }
    });
</script>
